<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype-calculatrice</title>

</head>
<body>
    <script>
        //fonction qui calculer et stocker la reponse
        function calculer() 
         { 
             var a = document.getElementById("click").value 
             var b = eval(a) 
             document.getElementById("click").value = b 
         } 
         //fonction qui affiche la résultat
         function afficher(val) 
         { 
             document.getElementById("click").value+=val 
         } 
         //fonction qui efface l'écran 
         function effacer() 
         { 
             document.getElementById("click").value = "" 
         } 
    </script>
    <style>
        td button{width:100%}
      </style>
       <table border="1"> 
        <tr> 
           <td colspan="3"><input id="click"/></td> 
        </tr>
        
        <tr> 
           <td><button onclick="afficher('1')">1</button></td> 
           <td><button onclick="afficher('2')">2</button></td> 
           <td><button onclick="afficher('3')">3</button></td> 
           <td><button onclick="afficher('+')">+</button></td> 
           <td><button onclick="calculer()">=</button></td>  
        </tr> 

</body>
</html>
